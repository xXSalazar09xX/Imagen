<ion-header>
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" #nombre required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label></ion-label>
        <ion-input type="file" name="foto" (change)="obtenerImagen($event)" multiple></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" (click)="storeimg(nombre)">Guardar</ion-button>
    </form>
    
    <!-- Mostrar las imÃ¡genes seleccionadas -->
    <div *ngIf="imageUrls.length > 0">
      <div *ngFor="let imageUrl of imageUrls">
        <img [src]="imageUrl" alt="Imagen seleccionada" style="max-width: 75%; height: auto; display: block; margin: 16px auto;" />
      </div>
    </div>
  </div>
</ion-content>

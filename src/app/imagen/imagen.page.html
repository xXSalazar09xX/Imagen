<!-- src/app/form/form.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>Formulario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <form>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" #nombre required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label ></ion-label>
        <ion-input type="file" name="foto" (change)="obtenerImagen($event)"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" (click)="storeimg(nombre)">Guardar</ion-button>
    </form>
  </div>
</ion-content>
